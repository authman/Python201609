<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
		<div id='scoreBox'>
			Your Gold:<input type="text" name="scoreBox" value={{session['gold']}}>
		</div>
		<div class='box'>
			<h1 class="build">FARM</h1>
			<h3 class ="points">(earns 10-20 golds)</h3>
			<form action="/process_money" method="post">
  				<input type="hidden" name="building" value="Farm" />
  				<input type="submit" value="Find Gold!"/>
			</form>
		</div> 
		<div class='box'>
			<h1 class="build">CAVE</h1>
			<h3 class ="points">(earns 5-10 golds)</h3>
			<form action="/process_money" method="post">
  				<input type="hidden" name="building" value="Cave" />
  				<input type="submit" value="Find Gold!"/>
			</form>
		</div> 
		<div class='box'>
			<h1 class="build">HOUSE</h1>
			<h3 class ="points">(earns 2-5 golds)</h3>		
			<form action="/process_money" method="post">
  				<input type="hidden" name="building" value="House" />
  				<input type="submit" value="Find Gold!"/>
			</form>
		</div> 
		<div class='box'>
			<h1 class="build">CASINO</h1>
			<h3 class ="points">(earns or loses 50 golds)</h3>	
			<form action="/process_money" method="post">
  				<input type="hidden" name="building" value="Casino" />
  				<input type="submit" value="Find Gold!"/>
			</form>
		</div>
		<div id='textbox'>
			
				<h4>Activities:</h4>

  				{{session['output'] | safe}}
			      
		</div> 
  </body>
</html>
