<!doctype html>
<html lang='en'>
<head>
	<title>Full Friends Edit</title>
	<meta charset='UTF-8'>
	<meta name='description' content='Ninja Gold'>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
	<div class='wrapper'>
		<h1>Edit Your Friends</h1>

		<form action='/friends/{{friend_id}}' method='POST'>
				Friend Id: {{friend_id}}

			<label for='first_name'>
				First Name: <input type='text' name='first_name' id='first_name'>
			</label>
			<label for='last_name'>
				Last Name: <input type='text' name='last_name' id='last_name'>
			</label>
			<label for='occupation'>
				Occupation: <input type='text' name='occupation' id='occupation'>
			</label>
			<label for='submit'>
				<input type='submit' name='submit' value='Submit'>
			</label>

		</form>
