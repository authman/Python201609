<html>
  <head>
    <title>All Products | Semi Restful Routes</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <div class='wrapper'>
      <h1>Products</h1>
      <div id='allProducts'>
        <table>
          <tr><!--table head -->
            <th class='tableName'>Name</th>
            <th class='tableDescription'>Description</th>
            <th class='tablePrice'>Price</th>
            <th class='tableActions'>Actions</th>
          </tr>
          {%if products%}
            {%for product in products%}
              <tr>
                <td class='tableName'>{{product['name']}}</td>
                <td class='tableDescription'>{{product['description']}}</td>
                <td class='tablePrice'>{{product['price']}}</td>
                <td class='tableActions'><a class='show' href='/products/show/{{product['id']}}'>Show</a><a class='edit' href='/products/edit/{{product['id']}}'>Edit</a><form class='remove' action='/products/destroy/{{product['id']}}' method='POST'><input type='submit' value='Remove'></input></form></td>
              </tr>
            {%endfor%}
          {%endif%}
        </table>
      </div><!-- all products -->

      <a href='/products/new'>Add a new product</a>
    </div><!--wrapper-->
  </body>
</html>
