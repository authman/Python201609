<!doctype html>
<html lang='en'>
<head>
	<title>Full Friends</title>
	<meta charset='UTF-8'>
	<meta name='description' content='Ninja Gold'>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
	<div class='wrapper'>
		<div id='friendsList'>
			<h1>Friends</h1>

			{%for friend in all_friends%}
			<p>ID: {{friend['id']}}</p>
			<p>First name: {{friend['first_name']}}</p>
			<p>Last name: {{friend['last_name']}}</p>
			<p>Occupation: {{friend['occupation']}}</p>
			<a href='/friends/{{friend['id']}}/edit' >Edit</a>
			<a href='/friends/{{friend['id']}}/confirm'>Delete</a>
			<hr>
			{%endfor%}
		</div><!-- friendsList -->

		<div id='addFriend'>
			<h1>Add Yo Friends</h1>
			<form action='/friends' method='POST'>
				<label for='first_name'>
					First Name: <input type='text' name='first_name' id='first_name'>
				</label>
				<label for='last_name'>
					Last Name: <input type='text' name='last_name' id='last_name'>
				</label>
				<label for='occupation'>
					Occupation: <input type='text' name='occupation' id='occupation'>
				</label>
				<label for='submit'>
					<input type='submit' name='submit' value='Submit'>
				</label>
			</form>
		</div><!-- add friend -->
	</div><!-- wrapper -->
</body>
</html>
