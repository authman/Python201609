<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Game</title>
	<style>
		#response{
			display: none;
		}
		{%if session['response'] == "YOU GOT IT RIGHT"%}
			#form{
				display: none;
			}
			#response{
				display: block;
			}
		{%endif%}
	</style>
</head>
<body>
	<div id="main">
		<h1>Welcome to the Great Number Game!</h1>
		<h2>I am thinking of a number betweeen 1 and 100</h2>
		<h3>Take a guess!</h3>
		{%if 'randomNumber' in session%}
		<div id="response">
			<form action="/restart" method="POST">
				<input type="submit" name="Play Again!" value="Play Again!">
			</form>
		</div>
		{%endif%}
		</div>
		{%if session['guess']!= session['randomNumber']%}
		<div id="form">
			<form action="/process" method="POST">
				<input type="text" name="guess">
				<input type="submit" value="submit">
			</form>
			<h3>{{session['response']}}</h3>
		{%endif%}
		</div>
		
	</div>
</body>
</html>
