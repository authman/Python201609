<html>
    <head>
       <title>ninja_gold</title>
       <link rel="stylesheet" type="text/css" href="../static/styles.css">
    </head>
    <body>
    	<div>
    		<h3>Your Gold:</h3>
    		<p id=frame>{{count}}</p>
		    {%if session['count'] >=100%}		
    			<form action='/restart' method='POST'>
		      		<input type="submit" name="Start Over" value="Start Over!">
		   		</form>
		   	{%endif%}
    	</div>
    	<div class="box">
    		<form action="process_money" method='POST'>
	    		<h3>Farm</h3>
	    		<p>(Earns 10-20 golds) </p>
	    		<input type="hidden" name="building" value="farm" />
	    		<input type="submit" name="farm" value="Find Gold!"/>	
    		</form>
    	</div>
    	<div class="box">
    		<form action="process_money" method='POST'>
	    		<h3>Cave</h3>
	    		<p>(Earns 5-10 golds) </p>
	    		<input type="hidden" name="building" value="cave" />
	    		<input type="submit" name="cave" value="Find Gold!"/>	
    		</form>
    	</div>
    	<div class="box">
    		<form action="process_money" method='POST'>
	    		<h3>House</h3>
	    		<p>(Earns 2-5 golds) </p>
	    		<input type="hidden" name="building" value="house" />
	    		<input type="submit" name="house" value="Find Gold!"/>	
    		</form>	
    	</div>
    	<div class="box">
    		<form action="process_money" method='POST'>
	    		<h3>Casino</h3>
	    		<p>(Earns or takes 0-50 golds) </p>
	    		<input type="hidden" name="building" value="casino" />
	    		<input type="submit" name="casino" value="Find Gold!"/>	
    		</form>
    	</div>
    	<div id=activities>
    		<h3>Activities:</h3>
    		<form id=frame2>
    		<!-- <p id=frame2>{{activity}}</p> -->
    			{{session['activity']|safe}}
    		</form>
    	</div>
    </body>
</html>
