<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      label {display:block;}
    </style>
  </head>
  <body>
      <form action="/friends/{{ friend['id'] }}" method="POST">
        <h1>Edit a Friend:</h1>
        <label>First Name: <input type="text" name="first_name" value="{{ friend['first_name'] }}" /></label>
        <label>Last Name: <input type="text" name="last_name" value="{{ friend['last_name'] }}"/></label>
        <label>Email: <input type="email" name="email" value="{{ friend['email'] }}"/></label>
        <label><input type="submit" value="Update!" /></label>
      </form>
  </body>
</html>
