
{% for note in notes %}
    <div class="note">
        <h4>{{note['title']}}</h4>
        <form action="#" method="post" class="delete">
            <input type="hidden" name="name" value="{{note['id']}}">
            <input type="submit" name="name" value="Delete">
        </form>
        <p>
            {{note['description']}}
        </p>
    </div>
{% endfor %}
