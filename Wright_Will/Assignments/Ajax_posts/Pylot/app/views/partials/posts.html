{% for post in posts %}
    <div class="post">
        <p>
            {{post['text']}}
        </p>
        <form action="#" method="post" class="delete_post">
            <input type="hidden" name="id" value="{{post['id']}}">
            <input type="submit" name="name" value="Delete">
        </form>
    </div>
{% endfor %}
