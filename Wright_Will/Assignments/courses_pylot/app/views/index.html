<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div id="wrapper">
            <form class="" action="/courses/add" method="post">
                <h2>Add New Course:</h2>
                <h3>name:</h3>
                <input type="text" name="course_name" value="">
                <h4>description</h4>
                <textarea name="course_description" rows="8" cols="40"></textarea>
                <input type="submit" name="submit" value="Add">
            </form>
            <h2>Courses</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Course Name</th>
                  <th>description</th>
                  <th>Date Added</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for row in data %}
                <tr>
                    <td>{{row['name']}}</td>
                    <td>{{row['Desctription']}}</td>
                    <td>{{row['created_at']}}</td>
                    <td>
                        <a href="/courses/destroy/{{row['id']}}">remove</a>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </body>
</html>
